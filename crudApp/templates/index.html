{% extends 'base.html' %}

{% block title %}Home {% endblock %}

{% block content %}
<h1>Posts: </h1>

{% for post in posts %}
    <article class="post">
    <time>published: {{ post.published_date }}</time>
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.text|linebreaksbr }}</p>
</article>
{% endfor %}

{% endblock %}
