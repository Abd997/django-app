{% extends 'base.html' %}

{% block title %}Signin{% endblock %}

{% block content %}
  <body>
    <div class="container">
      <br>
      <form action="" method="post">
        <h3>Signin</h3>
        <input type="text" name="name">
        <input type="password" name="password">
        <input class="btn btn-default" type="submit" value="Login">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
{% endblock %}
